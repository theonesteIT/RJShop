<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - ShopHub Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopHub Admin</span>
            </div>
            <button class="close-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="admin.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Products</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="customers.html" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>

            <div class="header-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search customers..." id="customerSearch" oninput="searchCustomers()">
            </div>

            <div class="header-actions">
                <button class="header-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=ff6b35&color=fff" alt="Admin">
                </div>
            </div>
        </header>

        <!-- Customers Content -->
        <div class="dashboard-content">
            <div class="page-header">
                <h1>Customers Management</h1>
                <div class="page-actions">
                    <button class="btn btn-secondary">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="btn btn-primary" onclick="showAddCustomerModal()">
                        <i class="fas fa-user-plus"></i> Add Customer
                    </button>
                </div>
            </div>

            <!-- Customer Stats -->
            <div class="stats-grid small">
                <div class="stat-card">
                    <div class="stat-icon customers">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-details">
                        <h3>8,456</h3>
                        <p>Total Customers</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-details">
                        <h3>234</h3>
                        <p>New This Month</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-details">
                        <h3>1,234</h3>
                        <p>VIP Customers</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-details">
                        <h3>45</h3>
                        <p>Blocked</p>
                    </div>
                </div>
            </div>

            <!-- Filters & Actions -->
            <div class="content-card">
                <div class="table-header">
                    <div class="table-filters">
                        <select class="filter-select" onchange="filterCustomers(this.value)">
                            <option value="all">All Customers</option>
                            <option value="new">New Customers</option>
                            <option value="returning">Returning</option>
                            <option value="vip">VIP</option>
                            <option value="blocked">Blocked</option>
                        </select>

                        <select class="filter-select">
                            <option value="date">Sort by Date</option>
                            <option value="orders">Sort by Orders</option>
                            <option value="spent">Sort by Amount Spent</option>
                        </select>
                    </div>

                    <div class="bulk-actions">
                        <button class="btn btn-sm btn-outline" onclick="bulkEmail()">
                            <i class="fas fa-envelope"></i> Email
                        </button>
                        <button class="btn btn-sm btn-outline" onclick="bulkExport()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <!-- Customers Table -->
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" onchange="selectAllCustomers(this)">
                                </th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Orders</th>
                                <th>Total Spent</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- Customers will be populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="table-pagination">
                    <div class="pagination-info">
                        Showing <strong>1-20</strong> of <strong>8,456</strong> customers
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn">3</button>
                        <button class="pagination-btn">...</button>
                        <button class="pagination-btn">423</button>
                        <button class="pagination-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Detail Modal -->
    <div class="modal" id="customerDetailModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Customer Details</h2>
                <button class="modal-close" onclick="closeModal('customerDetailModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="customerDetailContent">
                <!-- Customer details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
